<button mat-mini-fab aria-label="close dialog" class="close-button" [mat-dialog-close]="false">
  <mat-icon class="close-icon">close</mat-icon>
</button>


<div mat-dialog-title class="dialog-title">
  <h1>Consentimiento de tratamiento de datos</h1>
</div>


<mat-dialog-content>

  <div class="row">
    <div class="col-2">
      <mat-icon class="icono-grande">help_outline</mat-icon>
    </div>
    <div class="col-10">
      <h3><b>Consentimiento de tratamiento de datos de información</b></h3>
      <p>Texto informativo que le permite conocer al usuario el uso de la información que va a ingresar en el sistema y autoriza su uso</p>
    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <!-- <button mat-flat-button [mat-dialog-close]="true" color="primary">Guardar</button> -->
  <button mat-flat-button [mat-dialog-close]="false" color="accent">No acepto</button>
  <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Acepto</button>
</mat-dialog-actions>
